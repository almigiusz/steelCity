<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SteelCity</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://kit.fontawesome.com/9c9148d689.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav id="navbar" class="navbar navbar-expand-lg top-0 w-100 py-3">
        <div class="container">
            <a class="navbar-brand" href="index.html"><img src="img/logo.png" class="nav-logo"
                    alt="Logo SteelCity."></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" href="index.html">Wróć na strone główną</a>
                </div>
            </div>
        </div>
    </nav>

    <main>
        <section class="team">
            <div class="container">
                <div class="team-list">
                    <div class="team-box">
                        <div class="team-info one mb-4">
                            <div class="team-shadow pb-3"></div>
                            <p class="team-info-rank">Właściciel</p>
                            <div class="underline"></div>
                            <p class="team-info-user">X.</p>
                        </div>
                        <div class="team-info two mb-4">
                            <div class="team-shadow"></div>
                            <p class="team-info-rank">Administrator</p>
                            <div class="underline"></div>
                            <p class="team-info-user">X.</p>
                        </div>
                        <div class="team-info three mb-4">
                            <div class="team-shadow"></div>
                            <p class="team-info-rank">Moderator</p>
                            <div class="underline"></div>
                            <p class="team-info-user">X.</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-socials py-3">
                <a href="link"><i class="fab fa-discord social"></i></a>
                <a href="link"><i class="fab fa-facebook-square social"></i></a>
                <a href="link"><i class="fab fa-instagram social"></i></a>
                <a href="link"><i class="fab fa-twitter social"></i></a>
            </div>

            <p class="text-center py-1">&copy; <span class="footer-year"></span> SteelCityRP, all rights reserved. |
                Realised by <a href="https://github.com/kacper299" target="_blank" rel="noopener">almi#5856.</a>
            </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
